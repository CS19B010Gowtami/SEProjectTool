<div id="temp-body">
    
        <div class="container py-4">
            <h1>MySQL Query to MongoDB Query Converter</h1>
            <p >A tool that translates MySQL queries into NoSQL queries. The tool will be a web page with a text box to type queries to be converted. Users can also upload files that they want to convert from MySQL to NoSQL.</p>
            <div class="mb-3">
                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-6 mb-3 mb-lg-0">
                        <div class="form-group">
                            <label for="input-file">Input</label>
                            <input class="form-control-sm p-0" type="file" id="input-file" accept="application/ini"/>
                            <div id="result" class="alert alert-danger" style="display: none;"></div>
                            <textarea id="content-target" placeholder="Paste your MySQL Query here or Upload Query File."></textarea></textarea>
                        </div>
                        <button id="convert" class="btn btn-green-s247 rounded-0" > Convert </button>
                        <button id="inputclear" onclick="document.getElementById('content-target').value = ''"  class="btn btn-green-s247 rounded-0" title=Clear Input > Clear </button>
                    </div>

                    <div class="col-12 col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label for="ocontainer">Output</label>
                            <textarea id="ocontainer" class="form-control" rows="10" readonly="true"></textarea>
                        </div>
                        <button id="savebtn" class="btn btn-green-s247 rounded-0" title=Download output to file> Download<a id="dload" style="display:none"></a> </button>
                        <button id="copybtn" class="btn btn-green-s247 rounded-0" title=Copy to Clipboard onclick="copy()"> Copy </button>

                    </div>
